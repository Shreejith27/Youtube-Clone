<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script language = "javascript">
         $(document).ready(function() {
            $("#but1").click(function(event){
               $('#ajfile').load('/loadaj.html');
            });
         });
      </script>
   </head>
	
   <body>
      <p>Click on the button to load loadaj.html file âˆ’</p>
		
      <div id = "ajfile" style = "background-color:cc0;">
         STAGE
      </div>
		
      <input type = "button" id = "but1" value = "Load Data" style="background:blue"/>
   </body>
</html>
