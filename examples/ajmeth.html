<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({
	type:"GET",
	url:"demo.txt",
    success: function(response)
    {
    $("#d2").append(response);
    },
    error: function()
    {
        $("#d2").append("Some error");
    }
  });
});
});
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text- Get method</h2></div>
<div id=d2></div>
<button>Get External Content</button>

</body>
</html>
